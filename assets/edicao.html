<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Course Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Listagem</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./cadastro.html">Cadastro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <form class="row">
            <div class="col-md-4">
            <label for="txtCurso" class="form-label">Alterar Curso</label>
            <input type="text" class="form-control" placeholder="Curso" id="txtCurso">
            <span class="error" id="errorCurso" hidden>Informe este campo</span>
          
            </div>
            <div class="col-md-4">
            <label for="txtDescricao" class="form-label">Alterar Descrição</label>
            <input type="text" class="form-control" placeholder="Descrição" id="txtDescricao">
            <span class="error" id="errorDescricao" hidden>Informe este campo</span>
            </div>
            <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="login()">Alterar</button>
            <button type="button" class="btn btn-primary" onclick="acao()">Cancelar</button>
            </div>
         
        </form>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
<script src="./js/deletar.js"></script>
</html>
